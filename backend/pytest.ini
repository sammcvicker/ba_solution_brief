[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    asyncio: marks tests as async (delineates async tests)
    integration: marks tests as integration tests
    unit: marks tests as unit tests